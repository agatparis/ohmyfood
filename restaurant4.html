<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ohmyfood</title>
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"> <!--choix des icones google (Material design)-->
</head> 
  <body class="bodyMenu">

<header> <!-- entête du logo -->
  <span class="header__spacer"></span>
  <a href="index.html">
    <span class="material-icons">
      arrow_back
      </span>
  </a>
  <span class="header__logo">
    <a href="index.html">
      ohmyfood
    </a>
  </span>
</header> <!-- fin de l'entête du logo -->

<section class="enteteMenu">
    <div class="enteteMenu__spacer"></div>
    <div class="enteteMenu__nomRestaurant">
        <h1>Le délice des sens</h1>
        <i class="fa-regular fa-heart"></i>
    </div>
    <span class="restaurants__cardContent__legend__favorite">
      <input type="checkbox" name="restos"
      
       id="resto4" class="restaurants__cardContent__legend__favorite__radiobtn"/>
      <label for="resto4">
        <span class="material-icons favorite_border">
          favorite_border
          </span>
          <span class="material-icons favorite">
            favorite
            </span>
      </label>
    </span>
</section>

<section>
<div class="cardMenu"> <!-- début du menu -->
    <div class="cardMenu__part"> <!-- les entrées du menu-->
        <h2>Entrées</h2>
        <div class="line"></div>
    <form>
      <div class="cardMenu__dishes">
        <input type="radio" name="starter" id="starter1"/>       
        <label for="starter1" class="cardMenu__dishes__dishCard menuItem1">
          <span class="dishesName">
            <span>Tartare de thon</span>
            <span>Assaisonné au yuzu</span>
          </span>
          <span class="dishesPrice">25€</span>
          <span class="check_circle__background"></span>
          <span class="material-icons">
              check_circle
          </span>
        </label>
        <input type="radio" name="starter" id="starter2"/>       
        <label for="starter2" class="cardMenu__dishes__dishCard menuItem2">
          <span class="dishesName">
            <span>Bouchée de homard croustillant</span>
            <span>Et sa farandole de petits légumes</span>
          </span>
          <span class="dishesPrice">35€</span>
          <span class="check_circle__background"></span>
          <span class="material-icons">
              check_circle
          </span>
        </label>
        <input type="radio" name="starter" id="starter3"/>       
        <label for="starter3" class="cardMenu__dishes__dishCard menuItem3">
          <span class="dishesName">
            <span>Velouté de cèpes</span>
            <span>Aux truffes</span>
          </span>
          <span class="dishesPrice">20€</span>
          <span class="check_circle__background"></span>
          <span class="material-icons">
              check_circle
          </span>
        </label>
       </div>
  </form> <!--fin des entrées du menu-->
  </div>
    <div class="cardMenu__part"> <!-- les plats du menu -->
        <h2>Plats</h2>
        <div class="line"></div>
        <form>
          <div class="cardMenu__dishes">
            <input type="radio" name="dish" id="dish1"/>       
            <label for="dish1" class="cardMenu__dishes__dishCard menuItem4">
              <span class="dishesName">
                <span>Poulet rôti aux herbes de Provence</span>
                <span>Et sa crème de truffe</span>
              </span>
              <span class="dishesPrice">40€</span>
              <span class="check_circle__background"></span>
              <span class="material-icons">
                  check_circle
              </span>
            </label>
            <input type="radio" name="dish" id="dish2"/>       
            <label for="dish2" class="cardMenu__dishes__dishCard menuItem5">
              <span class="dishesName">
                <span>Langouste rôtie</span>
                <span>Et ses légumes de saison</span>
              </span>
              <span class="dishesPrice">35€</span>
              <span class="check_circle__background"></span>
              <span class="material-icons">
                  check_circle
              </span>
            </label>
            <input type="radio" name="dish" id="dish3"/>       
            <label for="dish3" class="cardMenu__dishes__dishCard menuItem6">
              <span class="dishesName">
                <span>Côte de boeuf Angus</span>
                <span>Et sa purée de panais</span>
              </span>
              <span class="dishesPrice">44€</span>
              <span class="check_circle__background"></span>
              <span class="material-icons">
                  check_circle
              </span>
            </label>
           </div>
      </form> <!-- fin des plats du menu -->
    </div>
    <div class="cardMenu__part"><!-- desserts du menu-->
        <h2>Desserts</h2>
        <div class="line"></div>
        <form>
          <div class="cardMenu__dishes">
            <input type="radio" name="dessert" id="dessert1"/>       
            <label for="dessert1" class="cardMenu__dishes__dishCard menuItem7">
              <span class="dishesName">
                <span>Farandole de desserts</span>
                <span>Du chef</span>
              </span>
              <span class="dishesPrice">18€</span>
              <span class="check_circle__background"></span>
              <span class="material-icons">
                  check_circle
              </span>
            </label>
            <input type="radio" name="dessert" id="dessert2"/>       
            <label for="dessert2" class="cardMenu__dishes__dishCard menuItem8">
              <span class="dishesName">
                <span>Crème brulée</span>
                <span>Revisitée</span>
              </span>
              <span class="dishesPrice">22€</span>
              <span class="check_circle__background"></span>
              <span class="material-icons">
                  check_circle
              </span>
            </label>
            <input type="radio" name="dessert" id="dessert3"/>       
            <label for="dessert3" class="cardMenu__dishes__dishCard menuItem9">
              <span class="dishesName">
                <span>Tiramisu</span>
                <span>À la noisette</span>
              </span>
              <span class="dishesPrice">23€</span>
              <span class="check_circle__background"></span>
              <span class="material-icons">
                check_circle
            </span>
            </label>
           </div>
      </form> <!-- fin des desserts-->
    </div>
  </div>
    <form class="commandForm">
        <button id="commandButton" type="submit">Commander</button>
      </form>
</section>


<footer class="footer"> <!-- début du footer -->
    <div class="footer__title">ohmyfood</div> <!-- titre du footer -->
    <nav class="footer__content"> <!-- début du menu du footer -->
        <a href="#"> 
          <span class="material-icons">
          restaurant
          </span>
          Proposer un restaurant</a>
        <a href="#">
          <span class="material-icons">
          handshake
          </span>
          Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="mailto:contact@ohmyfood.com">Contact</a>
    </nav>  <!-- fin du menu du footer -->
  </footer> <!-- fin du footer -->
  
  </body>
  </html>
