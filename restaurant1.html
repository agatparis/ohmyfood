<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ohmyfood</title>
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"> <!--choix des icones google (Material design)-->
</head> 
  <body class="bodyMenu">

<header> <!-- entête du logo -->
  <span class="header__spacer"></span>
  <span class="header__logo">
    <a href="#">
      ohmyfood
    </a>
  </span>
</header> <!-- fin de l'entête du logo -->

<section class="enteteMenu">
    <div class="enteteMenu__spacer"></div>
    <div class="enteteMenu__nomRestaurant">
        <h1>La palette du goût</h1>
        <i class="fa-regular fa-heart"></i>
    </div>


</section>
<section class="cardMenu">
    <div class="cardMenu__part">
        <h2>Entrées</h2>
        <div class="line"></div>
    </div>
    <div class="cardMenu__dishes">
        <div class="cardMenu__dishes__dishCard">
          <div>
            <h3>Fricassée d'escargot</h3>
            <span>Au piment d'espelette</span>
          </div>
          <div class="dishesPrice">25€</div>
          <div class="material-icons">
              check_circle
          </div>
        </div>
    </div>
    <div class="cardMenu__part">
        <h2>Plats</h2>
        <div class="line"></div>
    </div>
    <div class="cardMenu__part">
        <h2>Desserts</h2>
        <div class="line"></div>
    </div>
    <form>
        <button type="submit">Commander</button>
      </form>
</section>


<footer class="footer"> <!-- début du footer -->
    <div class="footer__title">ohmyfood</div> <!-- titre du footer -->
    <nav class="footer__content"> <!-- début du menu du footer -->
        <a href="#"><span><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</a>
        <a href="#"><span><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </nav>  <!-- fin du menu du footer -->
  </footer> <!-- fin du footer -->
  
  </body>
  </html>
