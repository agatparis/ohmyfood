<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ohmyfood</title>
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"> <!--choix des icones google (Material design)-->
</head> 
  <body class="bodyMenu">

<header> <!-- entête du logo -->
  <span class="header__spacer"></span>
  <span class="header__logo">
    <a href="index.html">
      ohmyfood
    </a>
  </span>
</header> <!-- fin de l'entête du logo -->

<section class="enteteMenu">
    <div class="enteteMenu__spacer"></div>
    <div class="enteteMenu__nomRestaurant">
        <h1>La note enchantée</h1>
        <i class="fa-regular fa-heart"></i>
    </div>
</section>

<section>
<div class="cardMenu"> <!-- début du menu -->
    <div class="cardMenu__part"> <!-- les entrées du menu-->
        <h2>Entrées</h2>
        <div class="line"></div>
    <form>
      <div class="cardMenu__dishes">
        <input type="radio" name="starter" id="starter1"/>       
        <label for="starter1" class="cardMenu__dishes__dishCard menuItem1">
          <div class="dishesName">
            <h3>Ravioles de foie gras</h3>
            <span>Accompagnés de leur crème à la truffe</span>
          </div>
          <div class="dishesPrice">25€</div>
          <div class="check_circle__background"></div>
          <div class="material-icons">
              check_circle
          </div>
        </label>
        <input type="radio" name="starter" id="starter2"/>       
        <label for="starter2" class="cardMenu__dishes__dishCard menuItem2">
          <div class="dishesName">
            <h3>Caviar osciètre</h3>
            <span>Sur blini à la farine de blé noir</span>
          </div>
          <div class="dishesPrice">35€</div>
          <div class="check_circle__background"></div>
          <div class="material-icons">
              check_circle
          </div>
        </label>
        <input type="radio" name="starter" id="starter3"/>       
        <label for="starter3" class="cardMenu__dishes__dishCard menuItem3">
          <div class="dishesName">
            <h3>Homard et espuma de potiron</h3>
            <span>Mariné aux zestes d'orange</span>
          </div>
          <div class="dishesPrice">20€</div>
          <div class="check_circle__background"></div>
          <div class="material-icons">
              check_circle
          </div>
        </label>
        <input type="radio" name="starter" id="starter4"/>       
        <label for="starter4" class="cardMenu__dishes__dishCard menuItem4">
          <div class="dishesName">
            <h3>Foie gras de canard cuit entier</h3>
            <span>Confiture de figue et pain toasté</span>
          </div>
          <div class="dishesPrice">35€</div>
          <div class="check_circle__background"></div>
          <div class="material-icons">
              check_circle
          </div>
        </label>
       </div>
  </form> <!--fin des entrées du menu-->
  </div>
    <div class="cardMenu__part"> <!-- les plats du menu -->
        <h2>Plats</h2>
        <div class="line"></div>
        <form>
          <div class="cardMenu__dishes">
            <input type="radio" name="dish" id="dish1"/>       
            <label for="dish1" class="cardMenu__dishes__dishCard menuItem4">
              <div class="dishesName">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <span>Sur lit de purée de céleri-rave</span>
              </div>
              <div class="dishesPrice">40€</div>
              <div class="check_circle__background"></div>
              <div class="material-icons">
                  check_circle
              </div>
            </label>
            <input type="radio" name="dish" id="dish2"/>       
            <label for="dish2" class="cardMenu__dishes__dishCard menuItem5">
              <div class="dishesName">
                <h3>Langoustine poêlée</h3>
                <span>Purée de patate douce</span>
              </div>
              <div class="dishesPrice">35€</div>
              <div class="check_circle__background"></div>
              <div class="material-icons">
                  check_circle
              </div>
            </label>
            <input type="radio" name="dish" id="dish3"/>       
            <label for="dish3" class="cardMenu__dishes__dishCard menuItem6">
              <div class="dishesName">
                <h3>Mijoté de queue de boeuf</h3>
                <span>Et riz sauvage aux zestes de citron</span>
              </div>
              <div class="dishesPrice">44€</div>
              <div class="check_circle__background"></div>
              <div class="material-icons">
                  check_circle
              </div>
            </label>
           </div>
      </form> <!-- fin des plats du menu -->
    </div>
    <div class="cardMenu__part"><!-- desserts du menu-->
        <h2>Desserts</h2>
        <div class="line"></div>
        <form>
          <div class="cardMenu__dishes">
            <input type="radio" name="dessert" id="dessert1"/>       
            <label for="dessert1" class="cardMenu__dishes__dishCard menuItem7">
              <div class="dishesName">
                <h3>Macaron noisette et chocolat</h3>
                <span>Glace au caramel brun et sel de Guérande</span>
              </div>
              <div class="dishesPrice">18€</div>
              <div class="check_circle__background"></div>
              <div class="material-icons">
                  check_circle
              </div>
            </label>
            <input type="radio" name="dessert" id="dessert2"/>       
            <label for="dessert2" class="cardMenu__dishes__dishCard menuItem8">
              <div class="dishesName">
                <h3>Baba au rhum revisité</h3>
                <span>Avec son coulis de citron</span>
              </div>
              <div class="dishesPrice">22€</div>
              <div class="check_circle__background"></div>
              <div class="material-icons">
                  check_circle
              </div>
            </label>
            <input type="radio" name="dessert" id="dessert3"/>       
            <label for="dessert3" class="cardMenu__dishes__dishCard menuItem9">
              <div class="dishesName">
                <h3>Tarte au citron meringuée</h3>
                <span>Déstructurée</span>
              </div>
              <div class="dishesPrice">23€</div>
              <div class="check_circle__background"></div>
              <div class="material-icons">
                check_circle
            </div>
            </label>
           </div>
      </form> <!-- fin des desserts-->
    </div>
  </div>
    <form class="commandForm">
        <button id="commandButton" type="submit">Commander</button>
      </form>
</section>


<footer class="footer"> <!-- début du footer -->
    <div class="footer__title">ohmyfood</div> <!-- titre du footer -->
    <nav class="footer__content"> <!-- début du menu du footer -->
        <a href="#"> 
          <span class="material-icons">
          restaurant
          </span>
          Proposer un restaurant</a>
        <a href="#">
          <span class="material-icons">
          handshake
          </span>
          Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </nav>  <!-- fin du menu du footer -->
  </footer> <!-- fin du footer -->
  
  </body>
  </html>
